name: "Submit Your Project"
description: "Use this template to submit details about your project."
title: "[Submission] Project Name"
labels: ["submission"]
body:
  - type: input
    id: project_name
    attributes:
      label: "Project Name"
      placeholder: "Enter the name of your project"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: "Project Description"
      description: "Briefly describe your project and its purpose"
      placeholder: "Enter a brief description"
    validations:
      required: true
  - type: textarea
    id: tech_stack
    attributes:
      label: "Tech Stack"
      description: "List the technologies used (e.g., Hardhat, React, TailwindCSS)"
      placeholder: "e.g., Hardhat, React, TailwindCSS"
    validations:
      required: true
  - type: textarea
    id: links
    attributes:
      label: "Links"
      description: "Provide relevant links (GitHub repo, live demo, documentation)"
      placeholder: "GitHub: https://github.com/example"
    validations:
      required: true
